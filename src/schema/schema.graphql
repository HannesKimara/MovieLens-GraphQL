type Link {
    imdbId: ID
    tmdbId: ID
}

type Rating {
    userId: ID
    rating: Int
    timestamp: Int
}

type Tag {
    userId: String
    tag: String
    timestamp: Int
}

type Movie {
    id: ID
    title: String
    genres: String
    links : Link
    tags(limit: Int, skip: Int): [Tag]
    ratings(limit: Int, skip: Int): [Rating]
}

type Query {
    movies(limit: Int, skip: Int): [Movie]
    ratings(movieId: ID!): [Rating]
}
